<!DOCTYPE html>
<html>
<head>
    <!-- 필요한 스크립트들을 로드합니다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h5 class="my-3 border-bottom pb-2">회원 등록</h5>
<form id="memberForm">
    <div class="mb-3">
        <label th:for="name" class="form-label">이름</label>
        <input type="text" th:id="name" name="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="text" name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>
    <div class="mb-3">
        <input type="button" value="저장" class="btn btn-primary my-2" onclick="saveMember()">
    </div>
</form>

<script>
    function saveMember() {
        // 폼 데이터를 JSON 형식으로 변환합니다.
        var formData = {
            name: $("#name").val(),
            email: $("#email").val(),
            password1: $("#password").val()
        };

        // AJAX 요청을 보냅니다.
        $.ajax({
            url: "/member/save",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function(response) {
                // 요청에 성공한 경우 처리 로직을 작성합니다.
                console.log("저장되었습니다.");
            },
            error: function(error) {
                // 요청에 실패한 경우 처리 로직을 작성합니다.
                console.error("에러가 발생하였습니다.");
            }
        });
    }
</script>
</body>
</html>
