<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">회원 등록</h5>
    <form th:action="@{/member/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="birth" class="form-label">생일</label>
            <input type="text" name="birth" id="birth" class="form-control">
        </div>
        <div class="mb-3">
        <input type="submit" value="저장" class="btn btn-primary my-2">
        </div>
    </form>
</div>
</html>
